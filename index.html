<html>
    <head>
           <title>Emotion To Emoji</title>
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
              <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
          
              <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
          
              <link rel="stylesheet" type="text/css" href="style.css">
              <script src="main.js"></script>   
              
              <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    </head>
    <body>
        <center>
            <h1>Hand Gesture Web App</h1>
            <span id="emoji">
                &#x270C;
                &#x1F44C;
                &#x1F44D;
            </span>
            <br>
            <br><br>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Webcam View</label>
                <div id="camera"></div>
                <br><br>
                <button onclick="takeSnapshot()" class="btn btn-info">Capture Image</button>
                  </div>
            
                 <div class="col-md-4 col-sm-12 col-xs-12">
                   <label>Prediction 1</label>
                   <p id="result_emotion_name" class="emotion_name"></p>
                   <p id="update_emoji" class="emoji"></p>
                   <label>Prediction 2</label>
                   <p id="result_emotion_name2" class="emotion_name"></p>
                   <p id="update_emoji2" class="emoji"></p>
                   </div>
                 
                  <div class="col-md-4 col-sm-12 col-xs-12">
                      <label>Snapshot - </label>
                    <div id="result"></div>
                    <br><br>
                   <button onclick="check()" class="btn btn-danger">Predict Emotion</button>
                  </div>
        </center>
    </body>
</html>
